<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–†—É—Å–ª–∞–Ω —Ç–∞ –ö—Ä—ñ—Å—Ç—ñ–Ω–∞</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:'Playfair Display',serif;
    overflow-x:hidden;
}

/* –ó–û–õ–û–¢–Ü –Ü–ú–ï–ù–ê */
.names{

    margin-top:120px;
    font-size:60px;
    font-weight:bold;
    background:linear-gradient(90deg,#fff6c2,#d4af37,#b8860b,#fff6c2);
    background-size:300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 4s linear infinite;
    text-shadow:0 0 25px rgba(212,175,55,0.8);

@keyframes shine{
    0%{background-position:0%}
    100%{background-position:300%}
}

.date{
    text-align:center;
    margin-top:20px;
    font-size:28px;
    color:#d4af37;
}

/* –¢–∞–π–º–µ—Ä */
.timer{
    text-align:center;
    margin:40px 0;
    font-size:26px;
}

/* –§–æ—Ç–æ */
img{
    width:100%;
    border-radius:20px;
    margin:10px 0;
    box-shadow:0 0 30px rgba(212,175,55,0.4);
}

/* –õ–∞–π–∫ */
.like-section{
    text-align:center;
    margin:50px 0;
}

.like-btn{
    background:linear-gradient(45deg,#d4af37,#b8860b);
    border:none;
    padding:15px 30px;
    font-size:18px;
    border-radius:30px;
    cursor:pointer;
    color:black;
    font-weight:bold;
    transition:0.3s;
    box-shadow:0 0 20px rgba(212,175,55,0.6);
}

.like-btn:hover{
    transform:scale(1.1);
}

.like-count{
    margin-top:15px;
    font-size:22px;
    color:#d4af37;
}

/* –ó–æ–ª–æ—Ç–∏–π –≤–∏–±—É—Ö */
.explosion-heart{
    position:fixed;
    font-size:30px;
    pointer-events:none;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    0%{transform:scale(0.5);opacity:1;}
    100%{transform:translateY(-150px) scale(2);opacity:0;}
}

/* –§–æ—Ä–º–∞ */
form{
    text-align:center;
    margin:50px 20px;
}

input,select{
    padding:12px;
    margin:10px;
    border-radius:10px;
    border:none;
    width:80%;
}

button.submit-btn{
    background:linear-gradient(45deg,#d4af37,#b8860b);
    border:none;
    padding:15px 30px;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
}

ul{
    list-style:none;
    padding:0;
    text-align:center;

</style>
</head>

<body>

<div class="names">
–†—É—Å–ª–∞–Ω<br>—Ç–∞<br>–ö—Ä—ñ—Å—Ç—ñ–Ω–∞
</div>

<div class="date">22 –∫–≤—ñ—Ç–Ω—è 2026</div>

<div class="timer" id="timer"></div>

<!-- –§–æ—Ç–æ -->
<img src="boy.jpg">
<img src="girl.jpg">
<img src="together1.jpg">
<img src="together2.jpg">

<!-- –õ–ê–ô–ö -->
<div class="like-section">
    <button id="likeBtn" class="like-btn">‚ù§Ô∏è –ù–∞—Ç–∏—Å–Ω–∏ —è–∫—â–æ —Ä–∞–¥—ñ—î—à –∑–∞ –Ω–∞—Å</button>
    <div class="like-count">‚ù§Ô∏è <span id="likeCount">0</span></div>
</div>

<!-- –§–æ—Ä–º–∞ -->
<form id="rsvpForm">
    <input type="text" id="guestName" placeholder="–§–∞–º—ñ–ª—ñ—è —Å—ñ–º'—ó —Ç–∞ –Ü–º'—è —Ö—Ç–æ –±—É–¥–µ" required><br>
    <select id="guestStatus">
        <option>–ë—É–¥—É</option>
        <option>–î—É–∂–µ —Ö–æ—á—É –±—É—Ç–∏, –∞–ª–µ –Ω–µ –∑–º–æ–∂—É</option>
        <option>–ù–µ –±—É–¥—É</option>
    </select><br>
    <button type="submit" class="submit-btn">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
</form>

<ul id="guestList"></ul>

<script>
// ===== –¢–∞–π–º–µ—Ä =====
const weddingDate = new Date("April 22, 2026 00:00:00").getTime();
setInterval(()=>{
    const now = new Date().getTime();
    const distance = weddingDate - now;

    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById("timer").innerHTML =
    days+" –¥–Ω "+hours+" –≥–æ–¥ "+minutes+" —Ö–≤ "+seconds+" —Å–µ–∫";
},1000);

// ===== –õ–ê–ô–ö–ò =====
const likeBtn = document.getElementById("likeBtn");
const likeCount = document.getElementById("likeCount");

let likes = localStorage.getItem("weddingLikes") || 0;
likeCount.textContent = likes;

likeBtn.addEventListener("click",()=>{
    likes++;
    localStorage.setItem("weddingLikes",likes);
    likeCount.textContent = likes;

    const heart = document.createElement("div");
    heart.classList.add("explosion-heart");
    heart.innerHTML="üíõ";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=window.innerHeight/2+"px";
    heart.style.color="#d4af37";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),1000);
});

// ===== RSVP =====
const form = document.getElementById("rsvpForm");
const guestList = document.getElementById("guestList");

let guests = JSON.parse(localStorage.getItem("weddingGuests")) || [];
renderGuests();

form.addEventListener("submit",function(e){
    e.preventDefault();

    const name=document.getElementById("guestName").value;
    const status=document.getElementById("guestStatus").value;

    guests.push({name,status});
    localStorage.setItem("weddingGuests",JSON.stringify(guests));

    form.reset();
    renderGuests();

    alert("–î—è–∫—É—é –∑–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å, –¥–æ –∑—É—Å—Ç—Ä—ñ—á—ñ 22 –∫–≤—ñ—Ç–Ω—è 2026 ‚ù§Ô∏è");
});

function renderGuests(){
    guestList.innerHTML="";
    guests.forEach(g=>{
        const li=document.createElement("li");
        li.textContent=g.name+" ‚Äî "+g.status;
        guestList.appendChild(li);
    });
}
</script>

</body>
</html>
