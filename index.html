



<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Руслан & Крістіна</title>

<style>

body{
margin:0;
padding:0;
background:#000;
color:#fff;
font-family: 'Georgia', serif;
text-align:center;
overflow-x:hidden;
}

/* ===== ІМЕНА ===== */
.names{
font-size:56px;
font-weight:800;
letter-spacing:2px;
margin-top:80px;

background:linear-gradient(180deg,#fff6c4,#ffd700,#c9a227);
-webkit-background-clip:text;
color:transparent;

text-shadow:1px 1px 0 rgba(0,0,0,0.6);

-webkit-font-smoothing:antialiased;
text-rendering:optimizeLegibility;
}

/* ===== КНОПКА МУЗИКИ ===== */
.music-btn{
margin-top:40px;
padding:15px 30px;
background:#c9a227;
border:none;
font-size:18px;
cursor:pointer;
border-radius:30px;
}

.scroll-text{
margin-top:20px;
font-size:18px;
opacity:0.8;
}

/* ===== БЛОК ПІСЛЯ МУЗИКИ ===== */
.content{
display:none;
margin-top:60px;
animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

.photo{
margin:20px auto;
width:90%;
max-width:400px;
border-radius:20px;
box-shadow:0 0 25px rgba(255,215,0,0.3);
}

/* ===== КАРТА ===== */
.map{
margin-top:40px;
width:90%;
height:300px;
border:0;
border-radius:20px;
}

/* ===== ЛАЙК ===== */
.like-btn{
margin-top:40px;
padding:15px 30px;
background:#ffd700;
border:none;
font-size:18px;
border-radius:30px;
cursor:pointer;
position:relative;
}

.heart{
position:absolute;
color:gold;
font-size:30px;
animation:explode 0.6s ease forwards;
}

@keyframes explode{
0%{transform:scale(0.5); opacity:1;}
100%{transform:scale(2); opacity:0;}
}

</style>
</head>
<body>

<div class="names">Руслан & Крістіна</div>

<button class="music-btn" onclick="startMusic()">Увімкнути музику</button>
<div class="scroll-text">Гортайте вниз ↓</div>

<div class="content" id="mainContent">

<img src="photo1.jpg" class="photo">
<img src="photo2.jpg" class="photo">
<img src="photo3.jpg" class="photo">

<h2>Місце церемонії</h2>
<iframe class="map"
src="https://www.google.com/maps?q=Київ&output=embed">
</iframe>

<h2>Місце застілля</h2>
<iframe class="map"
src="https://www.google.com/maps?q=Львів&output=embed">
</iframe>

<button class="like-btn" onclick="like()">❤️ Подобається</button>

</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

function startMusic(){
document.getElementById("music").play();
document.getElementById("mainContent").style.display="block";
}

function like(){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="❤️";
heart.style.left=Math.random()*200+"px";
heart.style.top="-20px";
document.querySelector(".like-btn").appendChild(heart);

setTimeout(()=>heart.remove(),600);

/* ЗБЕРЕЖЕННЯ В GOOGLE ТАБЛИЦЮ */
fetch("ВАШ_GOOGLE_SCRIPT_URL",{
method:"POST"
});
}

</script>

</body>
</html>
